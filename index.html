        }

            border-radius: 50%;

            line-height: 1.6;
        }

        }

            vertical-align: middle;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 小屏幕优化 */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            main {
                padding: 10px;
            }

            header h1 {
                font-size: 2em;
            }
